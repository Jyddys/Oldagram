<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

    </head>
    <body>

        <div class="content">
            <header>
                <div class="container">
                    <img class="logo" src="images/logo.png">
                    <img class="avatar" src="images/user-avatar.png">
                </div>
            </header>

            <main id="main">
                <section class="profile-bar">
                        <img class="avatar" src="images/avatar-vangogh.jpg">
                    <div class="text-box">
                        <p class="user-full-name">Vincent van Gogh</p>
                        <p class="user-location">Zudert, Netherlands</p>
                    </div>
                </section>

                <section class="big-image">
                    <img id="user-image" src="images/post-vangogh.jpg">
                </section>

                <section class="symbols">
                    <div class="symbols-box">
                        <img class="comment" src="images/icon-comment.png">
                        <img class="share" src="images/icon-dm.png">
                </div>
                    <p class="likes">21,492 likes</p>
                    <p class="username-caption">
                        <span class="bold-text">vincey1853</span> 
                        just took a few mushrooms lol</p>
                </section>

            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
